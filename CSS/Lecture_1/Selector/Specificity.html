<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color: red;
        }

        .para-class {
            color: green;
        }

        #para-id {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- Specificity -->
    <!--
        Highest to lowest Specificity
        1) Style attribute
        2) Id selector
        3) Class selector
        4) Tag selector  
    -->




    <p id="para-id" class="para-class" style="color: gold;">This is my Paragraph</p>
</body>

</html>
