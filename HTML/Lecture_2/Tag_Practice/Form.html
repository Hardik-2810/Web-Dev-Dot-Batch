<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <h1>Welcome to Codehelp !!</h1>
    <!-- Form tag is use to show that a from has been created  -->

        <!-- Label tag is used to provide label to a input element -->

        <br>

        <br>
        <br>

    </form>

</body>
