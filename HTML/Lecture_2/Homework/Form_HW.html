<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->
</head>

<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>

    <!-- Form element -->
    <form action="https://www.thecodehelp.in">

        <!-- label for name = Name -->
        <label for="Name">Name</label>
        <!-- input type text  -->
        <input type="text" name="Name">
        <br>

        <!-- label for name=email -->
        <label for="email">Email</label>
        <!-- input type email  -->
        <input type="email" name="email">
        <br>

        <!--label for imput named as tel  -->
        <label for="tel">Contact Number</label>
        <input type="tel" name="tel">
        <br>

        <!--label for imput named as gender  -->
        <label for="gender">Gender</label>
        <!-- Select element to create a dropdown to select between male , 
            female and none of the above   -->
        <select name="gender" id="gen">
            <!-- option tag to create an option in the dropdown which is slect tag -->
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="none of the above">None of the Above</option>
        </select>
        <br>

        <label for="DOB">Date Of Birth</label>
        <input type="date" name="DOB">
        <br>


        <!-- How to create radio buttons 
           we need to give same name to all the radio buttons   -->
        <label for="1">Rating</label>
        <input type="radio" name="rating" id="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5">
        <label for="5">5</label>

        <br>

        <!-- Used Textarea tag and created textarea 
            Textarea has attributes such as name, id, row, col, placeholder -->
        <label for="messages">Enter Your Message</label>
        <textarea name="message" id="messages" cols="40" rows="5" placeholder="Enter Your Message"></textarea>

        <br>
        <!-- when we give input type as send in the input tag then it creates a button which submits the form  -->
        <input type="submit" value="Send">

        <!-- when we give input type as reset in the input tag then it resets the complete form  -->
        <input type="reset">



    </form>
</body>

</html>
